<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="./js/form.js" defer></script>
    <title>Quizzy</title>
  </head>
  <body>
    <header>
      <img
        src="/pictures/quiz-comic-pop-art-style_175838-505.jpg"
        class="logo"
      />
    </header>
    <main>
      <form action="" data-js="form">
        <fieldset>
          <legend>Erstelle deine eigene Quizaufgabe</legend>
          <label for="frage" class="formElemente">Deine Frage:</label>
          <textarea
            class="formElemente"
            name="frage"
            id="frage"
            cols="40"
            rows="4"
            class="inputElemente"
          ></textarea>

          <label for="antwort" class="formElemente">Deine Antwort:</label>
          <textarea
            class="formElemente"
            name="antwort"
            id="antwort"
            cols="40"
            rows="4"
            class="inputElemente"
          ></textarea>

          <label for="tag" class="formElemente">Tag:</label>
          <input
            type="text"
            name="tag"
            id="tag"
            class="formElemente"
            class="inputElemente"
          />

          <button type="submit" class="erstellenBTN formElemente">
            Erstellen
          </button>
        </fieldset>
      </form>
    </main>

    <br />
    <br />
    <br />

      <nav>
        <a href="/index.html"
          ><img src="/pictures/1946488.png" class="logosfooter"
        /></a>

          ><img
            src="/pictures/kisspng-bookmark-computer-icons-like-button-instagram-face-5ada502def3d14.3322865215242568139799.png"
            class="logosfooter"
        /></a>
        <a href="/form.html"
          ><img
            src="/pictures/add_FILL0_wght400_GRAD0_opsz48.png"
            class="logosfooter logohighlight"
        /></a>
        <a href="/profile.html"
          ><img src="/pictures/img_322460.png" class="logosfooter"
        /></a>
      </nav>
    </footer>
  </body>
</html>
